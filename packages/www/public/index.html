    <style>
        :root {
            --primary: #42b983;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            overflow-y: scroll;
        }

        a {
            text-decoration: none;
        }

        input {
            outline: none;
            border: 0 none;
        }

        li {
            list-style-type: none;
        }

        @keyframes rotate {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .loading {
            animation: rotate 1s infinite linear;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            display: block;
            width: 100px;
            height: 100px;
            border: 0 solid #42b983;
            border-right-width: 4px;
            border-radius: 50%;
        }
    </style>
</head>
